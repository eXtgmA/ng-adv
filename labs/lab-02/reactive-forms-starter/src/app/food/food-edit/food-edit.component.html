<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>Edit</mat-card-title>
  </mat-card-header>
  <mat-card-content fxLayout="column" fxLayoutAlign="center start">
    <form [formGroup]="foodForm"
          (ngSubmit)="saveForm()">
      <mat-form-field>
        <input matInput
               type="text"
               placeholder="Name"
               formControlName="name"/>
        <mat-error *ngIf="foodForm.controls['name'].touched &&
                          foodForm.controls['name'].errors != undefined">
          Name must be at least 2 characters long
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput
               type="number"
               placeholder="Price"
               formControlName="price"/>
        <mat-error *ngIf="foodForm.controls['price'].touched &&
                          foodForm.controls['price'].errors != undefined">
          Price must be greater than 3â‚¬
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput
               type="number"
               placeholder="Calories"
               formControlName="calories"/>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="primary" (click)="saveForm()" [disabled]="foodForm.invalid">Save</button>
  </mat-card-actions>
</mat-card>
